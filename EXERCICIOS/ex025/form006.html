<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulário</h2>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend></legend>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">

            <p>
                <label for="inivel">Nivél de satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="1"> 
            </p>

            <p>
                <label for="ifoto">Foto de Perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
