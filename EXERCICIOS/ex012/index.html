<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls height="500" autoplay loop>
        <source src="midia/video.mkv-handbreak.mkv" type="video/mp4">
        <source src="midia/video.mp4-handbreak.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com vídeo</p>
    </video>
    <h1>Inserindo vídeos hospedados externamente</h1>
    <p>Este é um vídeo inserido em outro servidor</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ff_25oMPuMI?si=1Rrj-PX8_sgvGbHH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>Inserindo videos do Vimeo</p>
     <iframe src="https://player.vimeo.com/video/128332758?h=6ac05713f5&color=ff0179&portrait=0" width="560" height="239" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/128332758">Balloon - Short animated</a> from <a href="https://vimeo.com/user10867961">GASPARETTO Giovanni</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
