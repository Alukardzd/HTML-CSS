<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            height: 250px;
            background-color: lightblue;
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
            align-items: flex-end;
        }

        .item {
            border: 1px solid black;
            background-color: lightgrey;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            A
        </div>
        <div class="item">
            B
        </div>
        <div class="item">
            C
        </div>
        <div class="item">
           D 
        </div>
        <div class="item">
            E
        </div>
        <div class="item">
            F
        </div>
        <div class="item">
            G
        </div>
    </div>
</body>
</html>
