<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Padding</title>
</head>
<body>
    <h1 class="bordaVermelha paddingElemento">Elemento block com padding</h1>
    <h1 class="bordaVerde">Elemento block sem padding</h1>
    <a href="#" class="bordaVermelha paddingElemento">Elemento inline com padding</a> 
    <a href="#" class="bordaVerde">Elemento inline sem padding</a> 
    <style>
        .bordaVermelha{
            border:5px solid red;
        }
        .bordaVerde{
            border:5px solid green;
        }
        .paddingElemento{
            padding: 20px;
        }
    </style>
</body>
</html>
